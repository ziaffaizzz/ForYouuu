  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: pink;
    transform: rotate(45deg);
    animation: fall 4s linear infinite;
    top: -20px;
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: pink;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes fall {
    0% {
      top: -20px;
      opacity: 1;
    }
    100% {
      top: 100vh;
      opacity: 0;
    }
  }
</style>
